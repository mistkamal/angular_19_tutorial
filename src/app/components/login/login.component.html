<div class="parent">
    <div class="container-login">
        <div class="signin-form">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <label for="Username">Username</label>
                    <input [(ngModel)]="userObj.EmailId" type="text" id="Username" name="EmailId" required>
                </div>
                <div class="input-group">
                    <label for="Password">Password</label>
                    <input [(ngModel)]="userObj.Password" type="password" id="Password" name="Password" required>
                </div>
                <button type="button" (click)="onLogin()">Sign In</button>
            </form>
        </div>
    </div>
</div>
